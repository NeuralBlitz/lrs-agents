apiVersion: v1
kind: Secret
metadata:
  name: lrs-secrets
  namespace: lrs-agents
type: Opaque
stringData:
  # API Keys (replace with actual values or use sealed-secrets)
  anthropic-api-key: "sk-ant-api03-..."
  openai-api-key: "sk-..."
  
  # Database credentials
  postgres-user: "lrs_user"
  postgres-password: "CHANGE_ME_IN_PRODUCTION"
  postgres-db: "lrs_agents"
  
  # Redis credentials (if using)
  redis-password: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT secret for API authentication
  jwt-secret: "CHANGE_ME_IN_PRODUCTION_USE_RANDOM_STRING"
  
  # Monitoring credentials
  grafana-admin-password: "CHANGE_ME_IN_PRODUCTION"

---
apiVersion: v1
kind: Secret
metadata:
  name: lrs-tls
  namespace: lrs-agents
type: kubernetes.io/tls
stringData:
  # TLS certificate and key (replace with real certs)
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Add your certificate here
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Add your private key here
    -----END PRIVATE KEY-----

---
# Note: In production, use one of these secret management solutions:
# 1. Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
# 2. External Secrets: https://external-secrets.io/
# 3. HashiCorp Vault: https://www.vaultproject.io/
# 4. AWS Secrets Manager / GCP Secret Manager / Azure Key Vault

