apiVersion: apps/v1
kind: Deployment
metadata:
  name: lrs-agents
  namespace: lrs-agents
  labels:
    app: lrs-agents
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lrs-agents
      component: api
  template:
    metadata:
      labels:
        app: lrs-agents
        component: api
    spec:
      serviceAccountName: lrs-agents
      containers:
      - name: lrs-api
        image: lrsagents/lrs-agents:latest
        imagePullPolicy: Always
        command: ["entrypoint.sh", "server"]
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: lrs-secrets
              key: database-url
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: lrs-secrets
              key: anthropic-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: lrs-secrets
              key: openai-api-key
              optional: true
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: lrs-config
              key: LOG_LEVEL
        envFrom:
        - configMapRef:
            name: lrs-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: lrs-logs-pvc
      - name: data
        persistentVolumeClaim:
          claimName: lrs-data-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lrs-dashboard
  namespace: lrs-agents
  labels:
    app: lrs-agents
    component: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lrs-agents
      component: dashboard
  template:
    metadata:
      labels:
        app: lrs-agents
        component: dashboard
    spec:
      containers:
      - name: lrs-dashboard
        image: lrsagents/lrs-agents:latest
        imagePullPolicy: Always
        command: ["entrypoint.sh", "dashboard"]
        ports:
        - containerPort: 8501
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: lrs-secrets
              key: database-url
        - name: PORT
          value: "8501"
        envFrom:
        - configMapRef:
            name: lrs-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
          readOnly: true
        - name: data
          mountPath: /app/data
          readOnly: true
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: lrs-logs-pvc
      - name: data
        persistentVolumeClaim:
          claimName: lrs-data-pvc

