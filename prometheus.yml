# NeuralBlitz v50 Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'neuralblitz-v50'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # NeuralBlitz API Metrics
  - job_name: 'neuralblitz-api'
    static_configs:
      - targets: ['neuralblitz-api:5000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (if installed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s

  # Docker Containers
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-gExporter:9323']
    scrape_interval: 30s
