name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Don't cancel all jobs if one fails
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"
    
    - name: Run linting
      run: |
        ruff check lrs tests examples || true
        ruff format --check lrs tests examples || true
    
    - name: Run type checking
      run: |
        mypy lrs || true
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=lrs --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install bandit
      run: pip install bandit[toml]
    
    - name: Run security checks
      run: |
        bandit -r lrs -c pyproject.toml || true
    
    - name: Check dependencies for vulnerabilities
      run: |
        pip install safety
        safety check --json || true

   docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Install documentation dependencies
      run: |
        pip install -r docs/requirements.txt
    
    - name: Build documentation
      run: |
        cd docs
        make clean
        make html
      # Don't fail on warnings - just build successfully
    
    - name: Check for build errors (not warnings)
      run: |
        cd docs
        if [ ! -d "build/html" ]; then
          echo "Documentation build failed - no output directory"
          exit 1
        fi
        echo "Documentation built successfully"
    
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: documentation
        path: docs/build/html/

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Install documentation dependencies
      run: |
        pip install -r docs/requirements.txt
    
    - name: Build documentation
      run: |
        cd docs
        make clean
        make html
