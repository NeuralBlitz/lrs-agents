# Test configuration
[tool.pytest.ini_options]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
markers =
    asyncio: marks tests as async
    slow: marks tests as slow
    integration: marks tests as integration
    unit: marks tests as unit
    security: marks tests as security
    websocket: marks tests as websocket

# Coverage configuration
[tool.coverage.run]
source = src
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*
    */migrations/*
    
[tool.coverage.report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: