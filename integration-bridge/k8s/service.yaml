apiVersion: v1
kind: Service
metadata:
  name: integration-bridge-service
  namespace: integration-bridge
  labels:
    app: integration-bridge
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 9000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 9000
    protocol: TCP
  - name: websocket
    port: 9001
    targetPort: 9001
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: integration-bridge

---
apiVersion: v1
kind: Service
metadata:
  name: integration-bridge-headless
  namespace: integration-bridge
  labels:
    app: integration-bridge
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 9000
    targetPort: 9000
  selector:
    app: integration-bridge