apiVersion: v1
kind: ConfigMap
metadata:
  name: lrs-config
  namespace: lrs-agents
  labels:
    app: lrs-agents
data:
  # Application configuration
  LOG_LEVEL: "INFO"
  PYTHONUNBUFFERED: "1"
  
  # Database configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "lrs_agents"
  
  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # API configuration
  API_PORT: "8000"
  API_WORKERS: "4"
  API_TIMEOUT: "300"
  
  # Dashboard configuration
  DASHBOARD_PORT: "8501"
  
  # LRS-specific configuration
  MAX_ITERATIONS: "50"
  DEFAULT_PRECISION: "0.5"
  ADAPTATION_THRESHOLD: "0.4"
  
  # Monitoring configuration
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  
  # Feature flags
  ENABLE_WEB_SEARCH: "true"
  ENABLE_LLM_PROPOSALS: "true"
  ENABLE_MULTI_AGENT: "true"
  
  # Performance tuning
  WORKER_POOL_SIZE: "10"
  CONNECTION_POOL_SIZE: "20"
  CACHE_TTL: "3600"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: lrs-agents
data:
  POSTGRES_DB: "lrs_agents"
  POSTGRES_USER: "lrs_user"
  # Note: Password should be in Secret, not ConfigMap

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: lrs-agents
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        upstream api {
            server lrs-api-service:8000;
        }

        upstream dashboard {
            server lrs-dashboard-service:8501;
        }

        server {
            listen 80;
            server_name _;

            location /api/ {
                proxy_pass http://api/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # Timeouts for long-running requests
                proxy_read_timeout 300s;
                proxy_connect_timeout 75s;
            }

            location /dashboard/ {
                proxy_pass http://dashboard/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # WebSocket support for Streamlit
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }

            location /health {
                proxy_pass http://api/health;
            }

            location /metrics {
                proxy_pass http://api/metrics;
            }

            location / {
                return 301 /dashboard/;
            }
        }
    }

