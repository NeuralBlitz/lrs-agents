name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"
    
    - name: Lint with ruff
      run: |
        ruff check lrs tests
    
    - name: Format check with black
      run: |
        black --check lrs tests
    
    - name: Type check with mypy
      run: |
        mypy lrs
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=lrs --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install package first
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Install documentation dependencies
      run: |
        pip install -r docs/requirements.txt
    
    - name: Build documentation
      run: |
        cd docs
        make clean
        make html
      continue-on-error: false
    
    - name: Check build succeeded
      run: |
        if [ ! -d "docs/build/html" ]; then
          echo "Documentation build failed - no output directory"
          exit 1
        fi
        echo "âœ… Documentation built successfully"
    
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: documentation
        path: docs/build/html/


  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Bandit security scan
      uses: PyCQA/bandit-action@v1
      with:
        path: lrs/
    
    - name: Run Safety check
      run: |
        pip install safety
        safety check

  publish:
    needs: [test, docs]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Build package
      run: |
        pip install build
        python -m build
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
