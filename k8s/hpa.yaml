apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lrs-api-hpa
  namespace: lrs-agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lrs-agents
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lrs-dashboard-hpa
  namespace: lrs-agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lrs-dashboard
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lrs-worker-hpa
  namespace: lrs-agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lrs-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metrics example (requires metrics-server)
  - type: Pods
    pods:
      metric:
        name: lrs_queue_depth
      target:
        type: AverageValue
        averageValue: "30"

---
# Vertical Pod Autoscaler (optional, requires VPA)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: lrs-api-vpa
  namespace: lrs-agents
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lrs-agents
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: lrs-api
      minAllowed:
        cpu: 100m
        memory: 256Mi
      maxAllowed:
        cpu: 2
        memory: 4Gi
      controlledResources:
      - cpu
      - memory

